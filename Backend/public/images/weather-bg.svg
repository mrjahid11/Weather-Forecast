    <ellipse cx="990" cy="300" rx="120" ry="44"/>
    <ellipse cx="950" cy="280" rx="100" ry="38"/>
  </g>
  <g fill="#FFFFFF" opacity="0.8">
    <ellipse cx="600" cy="140" rx="90" ry="34"/>
    <ellipse cx="660" cy="140" rx="70" ry="28"/>
    <ellipse cx="630" cy="125" rx="60" ry="22"/>
  </g>
</svg>
